name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/remi-server:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/remi-server:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Pull the new image
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/remi-server:latest
          
          # Stop and remove old containers
          docker compose down || true
          
          # Update the image used in compose
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/remi-server:latest remi_server:latest
          
          # Bring up new containers
          docker compose up -d
