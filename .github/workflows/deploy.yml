name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Ubuntu Server via SSH
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            echo "🔐 Connected to server"

            cd /home/million/mrbeas || {
              echo "❌ Failed to cd into /home/million/mrbeas";
              exit 1;
            }

            echo "📂 Current working directory:"
            pwd

            echo "📄 Directory contents:"
            ls -la

            if [ ! -f "docker-compose.yml" ]; then
              echo "❌ docker-compose.yml not found!"
              exit 1
            else
              echo "✅ docker-compose.yml found!"
            fi

            echo "🧹 Removing existing Docker containers and images..."
            docker-compose down || true

            docker image prune -af || true

            echo "⬇️ Pulling latest image..."
            docker pull millionmulugeta/remi_server:latest || true

            echo "🚀 Starting containers with docker-compose..."
            docker-compose up -d

            echo "✅ Deployment complete!"

          EOF
