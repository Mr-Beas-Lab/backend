name: Build and Deploy

on:
  push:
    branches: [main]

env:
  DOCKERHUB_REPO: millionmulugeta/remi_server
  COMPOSE_PROJECT_NAME: remi_backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t $DOCKERHUB_REPO:latest .
          docker push $DOCKERHUB_REPO:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to the server and deploy
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            # Go to the project directory on the server
            cd ~/remi_backend
            
            # Pull the latest image from Docker Hub
            docker pull $DOCKERHUB_REPO:latest
            
            # Bring down the previous container if running
            docker-compose down || true
            
            # Start the new container with the latest image
            docker-compose up -d
            
            # Clean up unused Docker images (optional)
            docker image prune -f
