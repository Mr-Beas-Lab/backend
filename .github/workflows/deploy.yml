name: Build and Deploy Backend

on:
  push:
    branches: [main]

env:
  DOCKERHUB_REPO: millionmulugeta/remi_server

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          VERSION=1.0.${{ github.run_number }}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          docker build -t $DOCKERHUB_REPO:$VERSION -t $DOCKERHUB_REPO:latest .
          docker push $DOCKERHUB_REPO:$VERSION
          docker push $DOCKERHUB_REPO:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH & Docker tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Prepare deployment files
        run: |
          cat << EOF > .env
          FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_PRIVATE_KEY='${{ secrets.FIREBASE_PRIVATE_KEY }}'
          KONTIGO_API_KEY=${{ secrets.KONTIGO_API_KEY }}
          EOF

          cat << EOF > docker-compose.yml
          version: '3.8'
          services:
            remi_server:
              image: ${DOCKERHUB_REPO}:latest
              container_name: remi_server
              restart: unless-stopped
              env_file: .env
              environment:
                - VIRTUAL_HOST=backend.mrbeas.net
                - VIRTUAL_PORT=3000
                - LETSENCRYPT_HOST=backend.mrbeas.net
                - LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
              networks:
                - proxy-network

            nginx-proxy:
              image: nginxproxy/nginx-proxy:alpine
              container_name: nginx-proxy
              ports:
                - "80:80"
                - "443:443"
              volumes:
                - certs:/etc/nginx/certs
                - vhost:/etc/nginx/vhost.d
                - html:/usr/share/nginx/html
                - /var/run/docker.sock:/tmp/docker.sock:ro
              networks:
                - proxy-network

            nginx-letsencrypt:
              image: nginxproxy/acme-companion:latest
              container_name: nginx-letsencrypt
              volumes:
                - certs:/etc/nginx/certs
                - vhost:/etc/nginx/vhost.d
                - html:/usr/share/nginx/html
                - /var/run/docker.sock:/var/run/docker.sock:ro
              environment:
                - DEFAULT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
              depends_on:
                - nginx-proxy
              networks:
                - proxy-network

          volumes:
            certs:
            vhost:
            html:

          networks:
            proxy-network:
              driver: bridge
          EOF

      - name: Transfer files to server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no \
            docker-compose.yml .env \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:~/mrbeas/

      - name: Install Docker & Compose Plugin on server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << ENDSSH
            set +x
            echo "$SUDO_PASSWORD" | sudo -S apt-get update
            echo "$SUDO_PASSWORD" | sudo -S apt-get install -y docker.io docker-compose-plugin curl
            set -x
            exit
          ENDSSH

      - name: Execute deployment
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SUDO_PASSWORD: ${{ secrets.SUDO_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -tt ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            cd ~/mrbeas

            echo "=== Cleaning Up Existing Docker Containers ==="
            docker rm -f $(docker ps -aq) || true
            docker volume rm -f $(docker volume ls -q) || true
            docker network prune -f || true

            echo "=== Pulling Docker Images ==="
            docker pull millionmulugeta/remi_server:latest
            docker pull nginxproxy/nginx-proxy:alpine
            docker pull nginxproxy/acme-companion:latest

            echo "=== Deploying via Docker Compose ==="
            docker compose -f docker-compose.yml up -d --force-recreate

            echo "=== Sleeping for 15s to allow SSL setup ==="
            sleep 15

            echo "\n=== Docker Container Status ==="
            docker ps -a --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

            echo "\n=== nginx-proxy Logs ==="
            docker logs nginx-proxy --tail 20

            echo "\n=== Let's Encrypt Logs ==="
            docker logs nginx-letsencrypt --tail 20

            echo "\n=== Backend Logs ==="
            docker logs remi_server --tail 20 || echo "Backend not running yet"

            echo "\n=== SSL Certificate Status ==="
            docker exec nginx-letsencrypt ls -la /etc/nginx/certs || echo "SSL setup not complete"

            echo "\n=== Testing Backend ==="
            curl -I http://localhost:3000 || echo "Backend not responding"

            exit
          ENDSSH
