name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Ubuntu Server via SSH
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -e  # stop on error

            echo "ðŸ” Connected to server"

            cd /home/million/mrbeas || {
              echo "âŒ Failed to cd into /home/million/mrbeas"
              exit 1
            }

            echo "ðŸ“‚ Current working directory:"
            pwd
            echo "ðŸ“„ Directory contents:"
            ls -la

            if [ ! -f "docker-compose.yml" ]; then
              echo "âŒ docker-compose.yml not found!"
              exit 1
            fi

            echo "ðŸ›‘ Stopping old containers..."
            docker-compose down

            echo "ðŸ§¹ Pruning old images..."
            docker image prune -af || true

            echo "â¬‡ï¸ Pulling latest image..."
            docker pull millionmulugeta/remi_server:latest || true

            echo "ðŸš€ Building & starting containers..."
            docker-compose up -d --build

            echo "âœ… Deployment complete!"

          EOF
