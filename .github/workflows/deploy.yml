name: Build and Deploy Backend

on:
  push:
    branches: [main]

env:
  DOCKERHUB_REPO: millionmulugeta/remi_server
  SERVER_DIR: ~/mrbeas
  COMPOSE_PROJECT_NAME: remi_backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          VERSION=1.0.${{ github.run_number }}
          echo "Building version $VERSION"
          
          # Build from the root (where Dockerfile should be)
          docker build -t $DOCKERHUB_REPO:$VERSION .
          docker push $DOCKERHUB_REPO:$VERSION
          
          # Also tag as latest
          docker tag $DOCKERHUB_REPO:$VERSION $DOCKERHUB_REPO:latest
          docker push $DOCKERHUB_REPO:latest
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Prepare and Upload Files
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          # Create docker-compose.yml locally
          cat << 'EOF' > docker-compose.yml
          version: '3.8'
          services:
            remi_server:
              image: millionmulugeta/remi_server:latest
              container_name: remi_server
              restart: unless-stopped
              env_file: .env
              volumes:
                - ./remi_Backend:/app
                - /app/node_modules
              ports:
                - "3000:3000"
          EOF

          # Upload files to server
          sshpass -p "$SERVER_PASSWORD" scp -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:$SERVER_DIR/

      - name: Deploy to Server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            # Navigate to project directory
            cd $SERVER_DIR
            
            # Verify files exist
            echo "Directory contents:"
            ls -la
            echo "Docker compose contents:"
            cat docker-compose.yml
            
            # Pull new images
            docker pull $DOCKERHUB_REPO:$VERSION || echo "Pull version failed, using cached"
            docker pull $DOCKERHUB_REPO:latest || echo "Pull latest failed, using cached"
            
            # Stop and restart containers
            docker-compose down || true
            docker-compose up -d
            
            # Verify containers are running
            docker ps
          EOF
